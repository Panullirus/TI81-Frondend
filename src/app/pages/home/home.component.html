<mat-drawer-container>
  <mat-drawer (click)="onClickScroll('about')" #drawer>
    <button class="btn" mat-button>
      Sobre mí
    </button>
    <br>
    <button (click)="onClickScroll('skills')" class="btn" mat-button>
      Tecnologías
    </button>
    <br>
    <button class="btn" (click)="onClickScroll('contact')" mat-button>
      Contáctame
    </button>
    <br>
    <button class="btn" mat-raised-button color="primary" (click)="goAdmin()">
      Administrar
    </button>

  </mat-drawer>
  <mat-drawer-content>
    <nav class="nav">
      <div class="actions-nav">
        <span class="title-nav">CV</span>
        <span class="spacer"></span>
        <div class="actions" *ngIf="currentScreenSize == '3'">
          <button mat-stroked-button (click)="onClickScroll('about')">Sobre mí</button>
          <button mat-stroked-button (click)="onClickScroll('skills')">Tecnologías</button>
          <button mat-stroked-button (click)="onClickScroll('contact')">Contáctame</button>
          <button mat-raised-button color="primary" (click)="goAdmin()">Administrar</button>
        </div>
        <div *ngIf="currentScreenSize !== '3'">
          <button mat-icon-button>
            <mat-icon style="color: #FFFFFF;" (click)="drawer.toggle()">menu</mat-icon>
          </button>
        </div>
      </div>
    </nav>
    <div class="container-info">
      <div id="about">
        <app-about></app-about>
      </div>
      <div id="skills">
        <app-skills></app-skills>
      </div>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <div class="floating-container">
        <div class="chat" *ngIf="chat">
          <button mat-icon-button color="warn" aria-label="Example icon button with a vertical three dot icon" (click)="cerrarChat()">
            <mat-icon>close</mat-icon>
          </button>
          <div *ngFor="let message of messageContainer">
            <div class="message" *ngIf="message.first_name == 'Yahir-bot'">
              <p class="content-bot">{{message.text}} <br> {{message.date}}</p>
            </div>
            <div class="message" *ngIf="message.first_name !== 'Yahir-bot'">
              <p class="content-user">{{message.text}} <br> {{message.date}}</p>
            </div>
          </div>
          <div class="message">
            <form [formGroup]="sendMessageForm" (ngSubmit)="sendMessage(sendMessageForm)">
              <div class="row">
                <div class="col-lg-10" style="margin-top: 7px;">
                  <input id="typeahead-basic" formControlName="message" type="text" class="form-control" width="50" placeholder="Escribe tu mensaje..."/>
                </div>
                <div class="col-lg-2">
                  <button mat-icon-button color="primary"><mat-icon>send</mat-icon></button>
                </div>
              </div>
            </form>
          </div>

        </div>
        <div class="floating-button" (click)="click()" *ngIf="!chat">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 512"><!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M248,8C111.033,8,0,119.033,0,256S111.033,504,248,504,496,392.967,496,256,384.967,8,248,8ZM362.952,176.66c-3.732,39.215-19.881,134.378-28.1,178.3-3.476,18.584-10.322,24.816-16.948,25.425-14.4,1.326-25.338-9.517-39.287-18.661-21.827-14.308-34.158-23.215-55.346-37.177-24.485-16.135-8.612-25,5.342-39.5,3.652-3.793,67.107-61.51,68.335-66.746.153-.655.3-3.1-1.154-4.384s-3.59-.849-5.135-.5q-3.283.746-104.608,69.142-14.845,10.194-26.894,9.934c-8.855-.191-25.888-5.006-38.551-9.123-15.531-5.048-27.875-7.717-26.8-16.291q.84-6.7,18.45-13.7,108.446-47.248,144.628-62.3c68.872-28.647,83.183-33.623,92.511-33.789,2.052-.034,6.639.474,9.61,2.885a10.452,10.452,0,0,1,3.53,6.716A43.765,43.765,0,0,1,362.952,176.66Z"/></svg>
        </div>
      </div>
    </div>
    <div id="contact">
      <app-footer></app-footer>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
